<!DOCTYPE html>
<html>
<head>
	<title>error</title>
</head>
<body>
<script>
	function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}
</script>
<div style="text-align: center;">
    <img src="./system/Error.png" width="40%"/><br />
    <h1 id="error"><b>404 not found</b></h1>
</div>

</body>
</html>
